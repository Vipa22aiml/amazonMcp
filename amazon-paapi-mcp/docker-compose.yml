version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: amazon-mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build: .
    container_name: amazon-mcp-server
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MOCK_MODE=false
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./:/app

volumes:
  redis_data:
